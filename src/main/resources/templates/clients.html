<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<header>
    <section>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/index.html}">Главная</a>
                </li>
                <li>
                    <a th:href="@{/clients.html}">Клиенты</a>
                </li>
                <li>
                    <a th:href="service_1.html">Сервис 2</a>
                </li>
                <li>
                    <a th:href="service_1.html">Сервис 3</a>
                </li>
                <li>
                    <a th:href="service_1.html">Сервис 4</a>
                </li>
                <li>
                    <a th:href="service_1.html">Сервис 5</a>
                </li>
                <li>
                    <a th:href="service_1.html">Сервис 6</a>
                </li>
            </ul>
        </nav>
    </section>
</header>
<body>
<section>
    <div>
        <h1>Клиенты</h1>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Адрес</th>
                <th>Дата рождения</th>
                <th>Email</th>
                <th>Контактный телефон</th>
                <th>Скидки</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="client : ${clientsPl}">
                <tr>
                    <td th:text="${client.getId()}"></td>
                    <td th:text="${client.getFirstName()}"></td>
                    <td th:text="${client.getLastName()}"></td>
                    <td th:text="${client.getSecondName()}"></td>
                    <td th:text="${client.getAddress()}"></td>
                    <td th:text="${client.getBirthday()}"></td>
                    <td th:text="${client.getEmail()}"></td>
                    <td th:text="${client.getTelephone()}"></td>
                    <td th:text="${client.getDiscounts()}"></td>
                    <td><button>Редактировать</button></td>
                    <td><button>Удалить</button></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div>
            <button>Добавить клиента</button>
        </div>
    </div>
</section>
</body>
<footer>
    <section>
        <i>Created by Evstratov Dmitry</i>
    </section>
</footer>
</html>
